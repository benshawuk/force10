name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: cd packages/client && bunx vitest run

  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - run: cd packages/laravel && composer install --no-interaction --prefer-dist

      - run: cd packages/laravel && ./vendor/bin/pest
